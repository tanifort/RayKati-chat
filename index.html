<!DOCTYPE html>
<html>
<head>
	<title>Chatroom</title>

	<link rel="stylesheet" type="text/css" href="public/stylesheet.css">

</head>
<body>
<!-- Login wegpage -->
	<div id="usernameWrap"> 
		<h1 id="welcomePage">Chatroom</h1>
		<p id="p">Please enter a username to login:</p>
		<form id="setUsername">
			<input type="text" size="35" id="username"></input>
			<button class="button"><span>Login</span></button>
		</form>
	</div>

<!-- Chatroom wegpage -->
	<div id="contentWrap">
		<h1 id="welcomePage">Welcome to the Chatroom!</h1> 
		<img src="public/icon.png"> <br>
		<div id="chatWrap">
			<div id="chat"></div>
			<form id="send-message"> 
				<input size="35" id="message"></input>
				<button class="button"><span>Senden</span></button>
			</form>
		</div>
		<div id="users"></div> <!--users on the right side--> 
	</div>
<!-- external ressources -->

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="public/javascript.js"></script>



	
</body>
</html>
