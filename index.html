<!DOCTYPE html>
<html>
<head>
	<title>Chatroom</title>

	<link rel="stylesheet" type="text/css" href="public/stylesheet.css">

</head>
<body>
<!-- Login Link Button on top -->
	<div id="LoginLink">
		<form id="LoginForm">
			<h4 id="loginQuestion">Are you already signed in? <button class="button2" id="LoginLinkButton">Login</button></h4>
		</form>
	</div>

<!-- SignUp Link Button on top -->
	<div id="SignUpLink">
		<form id="SignupForm">
			<button class="button2" id="SignupLinkButton">Back to Sign up</button>
		</form>
	</div>

<!-- Sign up webpage -->
	<div id="usernameWrap"> 
		<h1 id="welcomePage">Chatroom | Sign up</h1>
		<!--<p id="p">Please enter a username to login:</p>-->
		<form id="setUsername">
			<input type="text" size="35" id="username" placeholder="username"></input>
			<input type="password" size="43" id="password" placeholder="password" autocomplete="off"></input>
			<input type="password" size="43" id="password2" placeholder="verify password" autocomplete="off"></input><br>
			<button class="button"><span>Sign up</span></button>
		</form>
	</div>

<!-- Login wegpage -->
	<div id="LoginWrap">
		<h1 id="welcomePage"> Chatroom | Login </h1>
		<form id="signUpForm">
			<input type="text" size="43" id="loginusername" placeholder="username"></input>
			<input type="password" size="43" id="loginpassword" placeholder="password" autocomplete="off"></input>
			<button class="button"><span>Login</span></button>
		</form>
	</div>

<!-- Chatroom wegpage -->
	<div id="contentWrap">
		<h1 id="welcomePage">Welcome to the Chatroom!</h1> 
		<img src="public/icon.png"> <br>
		<div id="chatWrap">
			<div id="chat"></div>
			<form id="send-message"> 
				<input size="35" id="message"></input>
				<button class="button"><span>Senden</span></button>
			</form>
		</div>
		<div id="users"></div> <!--users on the right side--> 
	</div>
<!-- external ressources -->

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<!--<script src="/socket.io/socket.io.js"></script>-->
<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
<script type="text/javascript" src="public/javascript.js"></script>	
</body>
</html>
